<!doctype html>
<html>
  <head>
    <title>MRT City Map</title>
    <meta
      name="description"
      content="An unofficial map of towns on the Minecart Rapid Transit server"
    />
    <meta name="author" content="MRT Mapping Services" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./media/map192.png" />
    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="out-map.css" />
    <script defer src="out-map.js"></script>
  </head>

  <body>
    <div class="search">
      <div class="search__bar">
        <input id="search__input" placeholder="Search" disabled />
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="results__container">
        <div class="pill"></div>
        <div id="search__results"></div>
        <template id="result-template"><div class="result">
          <div class="result__name">{name}</div>
          <div class="result__details">
            <div class="result__rank">Rank: {rank}</div>
            <div class="result__mayor">Mayor: {mayor}</div>
          </div>
        </div></template>
      </div>
    </div>

    <div id="map"></div>
    <template id="town-popup-template">
      Name: {name}<br>
      Mayor: {mayor}<br>
      Deputy Mayor: {deputy}<br>
      Rank: {rank}<br>
      <a href="https://mrtrapidroute.com?from=Current+Location&to={nameEncoded}" target="_blank">Navigate to here with RapidRoute</a>
    </template>
    <template id="annotation-popup-path-template">
      Fill: <input type="color" id="fill"><button></button>
      Stroke: <input type="color" id="stroke"><button></button>
    </template>
    <template id="annotation-popup-text-template">
      Background: <input type="color" id="background"><button></button>
      Text: <input type="color" id="text"><button></button>
      <br><small>Text can be edited by selecting `Edit Layers` on the bottom-right</small>
    </template>
  </body>
</html>

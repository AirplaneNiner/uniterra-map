<!DOCTYPE html>
<html>
  <head>
    <title>MRT City Map</title>
    <meta
      name="description"
      content="An unofficial map of towns on the Minecart Rapid Transit server"
    />
    <meta name="author" content="MRT Mapping Services" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="./media/map192.png" />
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="out-map.css" />
    <script defer src="out-map.js"></script>
  </head>

  <body>
    <div class="search">
      <div class="search__bar">
        <input id="search__input" placeholder="Search" disabled />
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="results__container">
        <div class="pill"></div>
        <div id="search__results"></div>
      </div>
    </div>

    <div id="map"></div>
  </body>
</html>
